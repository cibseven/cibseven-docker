services:
    camunda:
        image: cibseven/cibseven:${IMAGE_TAG:-${DISTRO}-${PLATFORM}}
        platform: linux/${PLATFORM}
        ports:
            - "8080:8080"
        restart: unless-stopped

    camunda-mysql:
        image: cibseven/cibseven:${IMAGE_TAG:-${DISTRO}-${PLATFORM}}
        platform: linux/${PLATFORM}
        environment:
            - DB_DRIVER=com.mysql.cj.jdbc.Driver
            - DB_URL=jdbc:mysql://mysql:3306/process-engine?sendFractionalSeconds=false&sessionVariables=transaction_isolation='READ-COMMITTED'
            - DB_USERNAME=camunda
            - DB_PASSWORD=camunda
            - WAIT_FOR=mysql:3306
        links:
            - mysql
        ports:
            - "8080:8080"
        restart: unless-stopped

    camunda-postgres:
        image: cibseven/cibseven:${IMAGE_TAG:-${DISTRO}-${PLATFORM}}
        platform: linux/${PLATFORM}
        environment:
            - DB_DRIVER=org.postgresql.Driver
            - DB_URL=jdbc:postgresql://postgres:5432/camunda
            - DB_USERNAME=camunda
            - DB_PASSWORD=camunda
            - WAIT_FOR=postgres:5432
        links:
            - postgres
        ports:
            - "8080:8080"
        restart: unless-stopped

    camunda-debug:
        image: cibseven/cibseven:${IMAGE_TAG:-${DISTRO}-${PLATFORM}}
        platform: linux/${PLATFORM}
        environment:
            - DEBUG=true
        ports:
            - "8080:8080"
            - "8000:8000"
        restart: unless-stopped

    camunda-password-file:
        image: cibseven/cibseven:${IMAGE_TAG:-${DISTRO}-${PLATFORM}}
        platform: linux/${PLATFORM}
        environment:
            - DB_DRIVER=com.mysql.cj.jdbc.Driver
            - DB_URL=jdbc:mysql://mysql:3306/process-engine?sendFractionalSeconds=false&sessionVariables=transaction_isolation='READ-COMMITTED'
            - DB_USERNAME=camunda
            - DB_PASSWORD_FILE=/run/secrets/camunda_db_password
            - WAIT_FOR=mysql:3306
        volumes:
            - $PWD/db-password.txt:/run/secrets/camunda_db_password
        links:
            - mysql
        ports:
            - "8080:8080"
        restart: unless-stopped

    mysql:
        image: mysql:8.0
        environment:
            - MYSQL_ROOT_PASSWORD=camunda
            - MYSQL_USER=camunda
            - MYSQL_PASSWORD=camunda
            - MYSQL_DATABASE=process-engine

    postgres:
        image: postgres:15
        environment:
            - POSTGRES_USER=camunda
            - POSTGRES_PASSWORD=camunda

    camunda-opentelemetry:
        image: cibseven/cibseven:${IMAGE_TAG:-${DISTRO}-${PLATFORM}}
        platform: linux/${PLATFORM}
        environment:
            - OTEL_METRICS_EXPORTER=prometheus
            - OTEL_LOGS_EXPORTER=none
            - OTEL_TRACES_EXPORTER=otlp
            - OTEL_EXPORTER_PROMETHEUS_PORT=9464
            - OTEL_EXPORTER_OTLP_ENDPOINT=http://opentelemetry-collector:4318
            - OTEL_JAVAAGENT_LOGGING_LEVEL=warn
            - OTEL_JAVAAGENT_LOGGING=simple
        ports:
            - "8080:8080"
            - "9464:9464"
        depends_on:
            - opentelemetry-collector
        restart: unless-stopped

    opentelemetry-collector:
        image: otel/opentelemetry-collector:latest
        container_name: opentelemetry-collector
        command: ["--config=/etc/otel-collector-config.yaml"]
        volumes:
            - ./otel-collector-config.yml:/etc/otel-collector-config.yaml
        ports:
            - "4318:4318"
        restart: unless-stopped